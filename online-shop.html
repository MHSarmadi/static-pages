<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
  <title>فروشگاه آنلاین</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.rtlcss.com/bootstrap/v4.5.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.rtlcss.com/bootstrap/v4.5.3/js/bootstrap.min.js"></script>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-8 mx-auto">
        <h2 class="text-center my-4">فروشگاه آنلاین</h2>
        <div class="card">
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="product_id">محصول:</label>
                <select class="form-control" id="product_id">
                  <option value="">یک محصول انتخاب کنید</option>
                  <option value="1">محصول ۱</option>
                  <option value="2">محصول ۲</option>
                  <option value="3">محصول ۳</option>
                </select>
              </div>
              <div class="form-group">
                <label for="quantity">تعداد:</label>
                <input type="number" class="form-control" id="quantity" placeholder="تعداد را وارد کنید" name="quantity">
              </div>
              <button type="button" class="btn btn-primary" onclick="addToCart()">افزودن به سبد خرید</button>
            </form>
          </div>
        </div>
        <div class="card mt-4">
          <div class="card-body">
            <h4 class="card-title">سبد خرید</h4>
            <div id="cart_items"></div>
            <button type="button" class="btn btn-success mt-2" onclick="checkout()">تسویه حساب</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // تابع برای افزودن محصول به سبد خرید
    function addToCart() {
      // خواندن اطلاعات محصول از فرم
      var product_id = $("#product_id").val();
      var quantity = $("#quantity").val();
      // خواندن محتوای cookie
      var cart_items = getCookie("cart_items");
      // تبدیل محتوای cookie به آرایه اگر خالی بود
      if (cart_items == "") {
        cart_items = [];
      } else {
        cart_items = JSON.parse(cart_items);
      }
      // افزودن محصول جدید به آرایه
      cart_items.push({
        "product_id": product_id,
        "quantity": quantity
      });
      // ذخیره آرایه به صورت cookie
      setCookie("cart_items", JSON.stringify(cart_items), 1);
      // نمایش سبد خرید به روز شده
      showCart();
    }

    // تابع برای نمایش سبد خرید
    function showCart() {
      // خواندن محتوای cookie
      var cart_items = getCookie("cart_items");
      // تبدیل محتوای cookie به آرایه اگر خالی بود
      if (cart_items == "") {
        cart_items = [];
      } else {
        cart_items = JSON.parse(cart_items);
      }
      // ساخت HTML برای نمایش سبد خرید
      var html = "";
      for (var i = 0; i < cart_items.length; i++) {
        html += "<p>محصول: " + cart_items[i].product_id + " - تعداد: " + cart_items[i].quantity + "</p>";
      }
      // نمایش HTML در المان مناسب
      $("#cart_items").html(html);
    }

    // تابع برای تسویه حساب
    function checkout() {
      // اینجا می‌توانید کدی برای تسویه حساب نوشته و سبد خرید را پاک کنید
      setCookie("cart_items", "", 0);
      // نمایش سبد خرید خالی
      showCart();
      alert("سفارش شما با موفقیت ثبت شد.");
    }

    // تابع برای ذخیره داده به صورت cookie
    function setCookie(name, value, days) {
      var expires = "";
      if (days) {
        var date = new Date();
        date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
        expires = "; expires=" + date.toUTCString();
      }
      document.cookie = name + "=" + (value || "") + expires + "; path=/";
    }

    // تابع برای خواندن داده از cookie
    function getCookie(name) {
      var nameEQ = name + "=";
      var ca = document.cookie.split(';');
      for (var i = 0; i < ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == ' ') c = c.substring(1, c.length);
        if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
      }
      return "";
    }

    // نمایش سبد خرید هنگام لود صفحه
    $(document).ready(function() {
      showCart();
    });
  </script>

</body>

</html>
